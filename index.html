<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="utf-8">
	<title>PharmaGo</title>
  <link href="./assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="./assets/css/style.css" rel="stylesheet">
  <script src="./assets/js/jquery-1.8.3.min.js"></script>
  <script src="./assets/js/angular.min.js"></script>
  <script src="./assets/js/angular-route.min.js"></script>
</head>
<body>
	<link href="./assets/css/fontawesome.css" media="screen" rel="stylesheet">
	<nav class="navbar navbar-default navbar-fixed-top topbar" ng-controller="navController">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand no-drag" href="#">...</a>
			</div>
			<div class="navbar-collapse collapse" id="navbar-collapse-main">
				<ul class="nav navbar-nav navbar-right no-drag">
					<li><button class="navbar-btn"><i class="fa fa-close" ng-click="close()"></i></button></li>
				</ul>
			</div>
		</div>
	</nav>
	<article class="wrapper">
		<aside class="sidebar">
			<ul class="sidebar-nav">
				<li class="active">
					<a data-toggle="tab" data-target='dashboard' href="#!"><i class="fa fa-dashboard"></i></a>
				</li>
				<li>
					<a data-toggle="tab" data-target='pos' href="#!pos"><i class="fa fa-shopping-cart"></i></a>
				</li>
				<li>
					<a data-toggle="tab" data-target='inventory' href="#!inventory"><i class="fa fa-cube"></i></a>
				</li>
				<li>
					<a data-toggle="tab" data-target='config' href="#!config"><i class="fa fa-gears"></i></a>
				</li>
				<li>
					<a data-toggle="tab" data-target='feedback' href="#!feedback"><i class="fa fa-envelope"></i></a>
				</li>
			</ul>
		</aside>
		<section class="main">
			<section class="tab-content">
				<ng-view></ng-view>
			</section>
		</section>
	</article>
  <script src="./assets/js/bootstrap.min.js"></script>
  <script src="./assets/js/index.js"></script>
</body>
</html>
