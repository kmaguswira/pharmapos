<section class="tab-pane active fade in content" id="pos">
  <div class="col-xs-12 col-sm-5">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div id="custom-search-input">
            <div class="input-group col-md-12">
                <input type="text" class="form-control input-sm" placeholder="Search for..." ng-model="inventory" style="height:13px;"/>
            </div>
        </div>
      </div>
      <div class="panel-body pos">
        <div class="list-group">
          <a class="list-group-item" style="border-radius:0px; cursor:pointer;" ng-click='addToCart($index)' ng-repeat="x in inventories | filter:inventory" ng-if="!cart[$index].active">
            <div class="media">
              <span class="pull-right">
                <span class="label label-warning" style="margin-right:7px; font-size:10px;">{{ x.stock }}</span>
              </span>
              <div class="pull-left">
                <img class="media-object" src="http://placehold.it/55x40" alt="Image">
              </div>
              <div class="media-body">
                <h5 class="media-heading">{{ x.name }}</h5>
                <span class="label label-success" style="margin-right:7px; font-size:8px;">SP : {{ x.sell_price }}</span>
              </div>
            </div>
            <div class="clearfix"></div>
          </a>
        </div>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">
        Test
      </div>
      <div class="panel-body">
        <br>
        <br>
        <br>
      </div>
    </div>
  </div>

  <div class="col-xs-12 col-sm-7">
    <div class="panel panel-default">
      <div class="panel-heading">
        <center>Inv</center>
      </div>
      <div class="panel-body pos-invoice">
        <table>
          <thead>
            <td></td>
            <td>Prd</td>
            <td>Amnt</td>
            <td>Pr</td>
          </thead>
          <tbody>
            <tr ng-repeat="x in inventories" ng-if="cart[$index].active">
              <td></td>
              <td>{{x.name}}</td>
              <td><input type="number" ng-model="price" ng-change="updatePrice($index, x.name)" id="{{x.name}}" value="{{cart[$index].qt}}"  min="1" max="{{x.stock}}"></td>
              <td>{{ cart[$index].price }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
